<div class="container">
    <br>
    <h4>Check the weather by city</h4>
    <div class="col-lg-6 alignment card">
        <form [formGroup]="formulario" (ngSubmit)="consult()" >
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">City</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="city">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label">City Code</label>
                <input type="text" class="form-control" id="exampleInputPassword1" formControlName="code">
            </div>
            <button type="submit" class="btn btn-primary">Consult</button>
        </form>
    </div>
    <div class="col-lg-6 alignment">
        <div class="card">
            <div class="card-body">
                <ul>
                    <li>Temperature:</li>
                    <li>City:</li>
                    <li>latitude:</li>
                    <li>longitude:</li>
                </ul>
            </div>
        </div>
    </div>

</div>
